    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Bending Spoons</h1>
            <div class="user-info">
                <span id="username" class="username-display">Guest</span>
                <button id="edit-username-btn" class="edit-username-btn" title="Cambia nome">‚úèÔ∏è</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Player Section -->
            <section class="player-section">
                <div class="player-container">
                    <!-- Video Player -->
                    <div id="castr-player">
                        <!-- Millicast WebRTC Player -->
                        <video 
                            id="millicast-video"
                            autoplay
                            muted
                            playsinline
                            controls>
                        </video>
                        
                        <div class="placeholder" id="placeholder">
                            <p>üé• Player Video</p>
                            <small>Connessione Free Nationals...</small>
                        </div>
                        
                        <!-- Stream Metrics -->
                        <div id="stream-metrics" class="stream-metrics">
                            <div class="metric">
                                <span class="metric-label">Latency</span>
                                <span class="metric-value" id="latency">-</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Local Time</span>
                                <span class="metric-value" id="local-time">-</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Stream Time</span>
                                <span class="metric-value" id="stream-time">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reactions Overlay -->
                    <div class="reactions-overlay" id="reactions-overlay"></div>
                </div>

                <!-- Reactions Buttons -->
                <div class="reactions-bar">
                    <button class="reaction-btn" data-reaction="üëç" title="Like">üëç</button>
                    <button class="reaction-btn" data-reaction="‚ù§Ô∏è" title="Love">‚ù§Ô∏è</button>
                    <button class="reaction-btn" data-reaction="üòÇ" title="Haha">üòÇ</button>
                    <button class="reaction-btn" data-reaction="üéâ" title="Celebrate">üéâ</button>
                    <button class="reaction-btn" data-reaction="üëè" title="Clap">üëè</button>
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <div class="chat-header">
                    <h2>üí¨ Chat Live</h2>
                    <span class="online-count">
                        <span class="status-dot"></span>
                        <span id="online-users">1</span> online
                    </span>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                    <div class="system-message">
                        Benvenuto! La chat √® pronta per l'evento.
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Scrivi un messaggio..."
                        maxlength="500"
                    />
                    <button id="send-btn" class="send-btn">Invia</button>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Username Change Modal -->
    <div id="username-modal" class="username-modal">
        <div class="username-modal-content">
            <h2>Cambia Nome</h2>
            <input type="text" id="username-input" placeholder="Inserisci il tuo nome" maxlength="20">
            <div class="username-modal-buttons">
                <button class="btn-cancel" onclick="closeUsernameModal()">Annulla</button>
                <button class="btn-save" onclick="saveUsername()">Salva</button>
            </div>
        </div>
    </div>

    <!-- Millicast SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@millicast/sdk@latest/dist/millicast.umd.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
