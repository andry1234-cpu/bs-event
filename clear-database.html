<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Firebase Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        button {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .success {
            background: #10b981;
        }
        .error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Pulizia Database Firebase</h1>
        <p>Questa operazione canceller√† tutti i messaggi e le reactions.</p>
        <button onclick="clearMessages()">Cancella Messaggi</button>
        <button onclick="clearReactions()">Cancella Reactions</button>
        <button onclick="clearAll()">Cancella Tutto</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmEbIjFLlLxVgLUqwsOLCsB0aoMWF6PJQ",
            authDomain: "bendingspoons-eventdec25.firebaseapp.com",
            databaseURL: "https://bendingspoons-eventdec25-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bendingspoons-eventdec25",
            storageBucket: "bendingspoons-eventdec25.firebasestorage.app",
            messagingSenderId: "26050473198",
            appId: "1:26050473198:web:52d2e5d2bb912eaa2ad7ff",
            measurementId: "G-6C7XXL2XSN"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.clearMessages = async function() {
            const status = document.getElementById('status');
            try {
                await remove(ref(database, 'messages'));
                status.className = 'success';
                status.textContent = '‚úÖ Messaggi cancellati con successo!';
            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Errore: ' + error.message;
            }
        }

        window.clearReactions = async function() {
            const status = document.getElementById('status');
            try {
                await remove(ref(database, 'reactions'));
                status.className = 'success';
                status.textContent = '‚úÖ Reactions cancellate con successo!';
            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Errore: ' + error.message;
            }
        }

        window.clearAll = async function() {
            const status = document.getElementById('status');
            try {
                await remove(ref(database, 'messages'));
                await remove(ref(database, 'reactions'));
                status.className = 'success';
                status.textContent = '‚úÖ Tutto cancellato con successo!';
            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Errore: ' + error.message;
            }
        }
    </script>
</body>
</html>
